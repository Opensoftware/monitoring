carbonrelay:
  image: os/carbon
  command: relay
  restart: always
  ports:
   - "2003:2003"
   - "2004:2004"
  volumes:
   - ./carbon/relay:/etc/carbon
  volumes_from:
   - monitoring_whisper_1
  links:
   - carboncache1
   - carboncache2

carboncache1:
  image: os/carbon
  command: cache
  restart: always
  volumes_from:
   - monitoring_whisper_1
  volumes:
   - ./carbon/cache:/etc/carbon

carboncache2:
  image: os/carbon
  command: cache
  restart: always
  volumes_from:
   - monitoring_whisper_1
  volumes:
   - ./carbon/cache:/etc/carbon

